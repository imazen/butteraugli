name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Formatting and linting - only needs to run once
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  # Test on multiple platforms
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest      # Ubuntu 24.04
          - ubuntu-22.04       # Ubuntu 22.04 LTS
          - macos-latest       # macOS ARM64 (Apple Silicon)
          - windows-latest     # Windows Server 2022
          - windows-2019       # Windows Server 2019

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build library
        run: cargo build -p butteraugli

      - name: Build CLI
        run: cargo build -p butteraugli-cli

      - name: Run unit tests
        run: cargo test -p butteraugli --lib

      - name: Run conformance tests
        run: cargo test -p butteraugli --test conformance

      - name: Run reference parity tests
        run: cargo test -p butteraugli --test reference_parity

  # ==========================================================================
  # Cross-compiled testing (32-bit) via QEMU
  # ==========================================================================
  test-cross:
    name: Cross (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - i686-unknown-linux-gnu
          - armv7-unknown-linux-gnueabihf
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross
      - uses: Swatinem/rust-cache@v2
      - name: Build (cross)
        run: cross build -p butteraugli --target ${{ matrix.target }}
      - name: Test (cross/QEMU)
        run: cross test -p butteraugli --lib --target ${{ matrix.target }}

  # ==========================================================================
  # WASM compilation check (archmage supports wasm32-simd128)
  # Dev-dependencies (mozjpeg-sys, proptest) don't compile on WASM,
  # so we verify compilation only. Unit tests run on native targets above.
  # ==========================================================================
  check-wasm:
    name: Check WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown,wasm32-wasip1
      - uses: Swatinem/rust-cache@v2
      - name: Check (wasm32-unknown-unknown, simd128)
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
        run: cargo check --target wasm32-unknown-unknown -p butteraugli --lib
      - name: Check (wasm32-wasip1, simd128)
        env:
          RUSTFLAGS: "-C target-feature=+simd128"
        run: cargo check --target wasm32-wasip1 -p butteraugli --lib
      - name: Check (wasm32-wasip1, scalar)
        run: cargo check --target wasm32-wasip1 -p butteraugli --lib

  # Documentation build
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --workspace --no-deps
        env:
          RUSTDOCFLAGS: -D warnings

  # MSRV check disabled: image crate dependencies have broken MSRV metadata
  # (zune-jpeg 0.5.8 claims to require Rust 1.87 which doesn't exist)
  # All tests pass with current stable Rust.

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate coverage report
        run: cargo llvm-cov -p butteraugli --lib --lcov --output-path lcov.info

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          fail_ci_if_error: false

  # Publish dry-run
  publish-check:
    name: Publish Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Check library packaging
        run: cargo publish -p butteraugli --dry-run

      # CLI packaging check will fail until library is published to crates.io
      # This is expected for pre-release checks
      - name: Check CLI packaging
        run: cargo publish -p butteraugli-cli --dry-run
        continue-on-error: true
